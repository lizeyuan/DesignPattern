<script>
     //ducking type:一个动物走起路来像鸭子，叫起来也是鸭子，那么就是鸭子类型
     var duck  = {
         duckSinging:function(){
               console.log("嘎嘎嘎");
         }
     }

     var chicken = {
         duckSinging:function(){
              console.log("嘎嘎嘎");
         }
     }

     var choir = [];
     var joinChoir = function(animal){
         if(animal && typeof animal.duckSinging == 'function'){
               choir.push(animal);
               console.log('恭喜加入合唱团')
               console.log('合唱团已有成员数量：' + choir.length);
         }
     };

     joinChoir(duck);
     joinChoir(chicken);

</script>
