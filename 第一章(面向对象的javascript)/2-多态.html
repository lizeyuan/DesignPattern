<script>
    //多态： 同一操作作用于不同的对象上面，可以产生不同的执行结果
    //多态：将不变的事物与可变的事物分隔开来
    var makeSound = function(animal){
         animal.sound();
    }

    var Duck = function(){};
    Duck.prototype.sound = function(){
        console.log("嘎嘎嘎");
    }

    var Chicken = function(){};
    Chicken.prototype.sound = function(){
        console.log("咯咯咯");
    }
