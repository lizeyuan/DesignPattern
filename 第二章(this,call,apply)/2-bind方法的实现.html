<script>
     Function.prototype.bind = function(context){
         var self = this;
         return function(){
             self.apply(context,arguments)
         }
     }

     var obj = {name:'seven'};
     var func = function(){
           alert(this.name)
     }.bind(obj);
     func();

</script>
