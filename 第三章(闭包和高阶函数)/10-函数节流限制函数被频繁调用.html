<script>
     /*
     * 函数节流： 1.定时器清空  2. 第一次执行的时候定时器的避免
     *
     * */
     var throttle = function(fn,internal){
         var timer=null,firstTime=true;
         return function(){
             var _me = this;
             var args = arguments;
             if(firstTime){
                 fn.apply(this,arguments)
                 firstTime = false;
             }else{
                 clearTimeout(timer);
                 timer = setTimeout(function(){
                     fn.apply(_me,args)
                 },internal || 500);


             }
         }
     }

     var resize = throttle(function(){
          console.log(1)
     });

     window.onresize = resize
</script>
