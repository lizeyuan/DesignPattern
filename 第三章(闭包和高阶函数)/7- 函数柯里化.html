<script>
     //定义：function currying:又称部分求值，即不会立刻求值，而在需要的时候进行求值
     // 利用闭包保存某些变量
     var currying = function(){
         var args = [];
         return function(){
             if(arguments.length == 0){
                 var money = 0;
                 for(var i=0;i<args.length;i++){
                     money += args[i];
                 }
                 return money
             }else{
                 [].push.apply(args,arguments);
                 return arguments.callee;
             }
         }

     }

     var cost = currying();
     cost(100);
     cost(200);
     cost(300);
     console.log(cost());

</script>
